<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flyo data storage component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="storage-files">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="file-icons">
          <img src="./images/icon-document.svg" alt="document icon" />
          <img src="./images/icon-folder.svg" alt="folder icon" />
          <img src="./images/icon-upload.svg" alt="upload icon" />
        </div>
      </div>
      <div class="storage-infor">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="progress-section">
          <div class="progress-bar">
            <div class="progress" style="width: 70%"></div>
          </div>
          <div class="storage-space">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
        <div class="storage">
          <h1>185</h1>
          <p>GB Left</p>
        </div>
        <div class="extension"></div>
      </div>
    </div>
  </body>
</html>
