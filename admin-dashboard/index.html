<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN DASHBOARD</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside>
      <div class="aside-header">
        <img src="images/view-dashboard.svg" alt="dashboard" class="icon" />
        <h1>Dashboard</h1>
      </div>
      <div class="navigation">
        <ul class="list-menu">
          <li class="list-item">
            <img src="images/home.svg" alt="home icon" class="icon" /> Home
          </li>
          <li class="list-item">
            <img
              src="images/card-account-details.svg"
              alt="card-account-details"
              class="icon"
            />
            Profile
          </li>
          <li class="list-item">
            <img
              src="images/message-reply.svg"
              alt="message-reply"
              class="icon"
            />
            Messages
          </li>
          <li class="list-item">
            <img src="images/history.svg" alt="clock" class="icon" /> History
          </li>
          <li class="list-item">
            <img
              src="images/file-document-multiple.svg"
              alt="file-document-multiple"
              class="icon"
            />
            Tasks
          </li>
          <li class="list-item">
            <img
              src="images/account-group.svg"
              alt="account-group"
              class="icon"
            />
            Communities
          </li>
        </ul>
      </div>
      <div class="branding">
        <ul class="list-menu">
          <li class="list-item">
            <img src="images/cog.svg" alt="settings" class="icon" /> Settings
          </li>
          <li class="list-item">
            <img src="images/face-agent.svg" alt="face-agent" class="icon" />
            Support
          </li>
          <li class="list-item">
            <img
              src="images/shield-check.svg"
              alt="shield-check"
              class="icon"
            />
            Privacy
          </li>
        </ul>
      </div>
    </aside>
    <!-- Header Section -->
    <header>
      <div class="box">box 1</div>
      <div class="box">box 2</div>
      <div class="box">box 3</div>
      <div class="box">box 4</div>
    </header>
    <main>Main</main>
  </body>
</html>
