<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="./assets/image-equilibrium.jpg" alt="equilibrium" />
        <div class="overlay">
          <img src="./assets/icon-view.svg" alt="eye icon" class="img-icon" />
        </div>
      </div>
      <div class="main-content">
        <div class="content-text">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="flex-container">
          <div class="left-content">
            <img src="./assets/icon-ethereum.svg" alt="icon-ethereum" />
            <span>0.041ETH</span>
          </div>
          <div class="right-content">
            <img src="./assets/icon-clock.svg" alt="icon-clock" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="profile-description">
        <img src="./assets/image-avatar.png" alt="a aman" />
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
