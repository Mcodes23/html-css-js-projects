<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/image-product-mobile.jpg"
        alt="Gabrielle Essence Eau De Parfum bottle"
        class="mobile-img"
      />
      <img
        src="./assets/image-product-desktop.jpg"
        alt="Gabrielle Essence Eau De Parfum bottle"
        class="desktop-img"
      />
      <div class="text-content">
        <p>PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="price">$149.99 <span class="disabled">$169.99</span></div>
        <button>
          <img src="./assets/icon-cart.svg" alt="cart icon" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
