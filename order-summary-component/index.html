<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./assets/illustration-hero.svg" alt="hero image" />
      <div class="content">
        <div class="content-text">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="pricing">
          <div class="pricing-right">
            <img src="./assets/icon-music.svg" alt="music icon" />
            <div class="pricing-text">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <p class="subscription-option"><a href="#">Change</a></p>
        </div>
        <button>Proceed to Payment</button>
        <p class="order-option">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
