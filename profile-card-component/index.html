<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./assets/bg-pattern-card.svg" alt="card image" />
      <div class="main-content">
        <div class="profile-image">
          <img src="./assets/image-victor.jpg" alt="profile image" />
        </div>
        <div class="text-content">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="divider"></div>
        <div class="profile-stats">
          <div class="stats">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="stats">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="stats">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
