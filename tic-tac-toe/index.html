<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p>choose play mode</p>
    <div id="opponent-selection" class="btns">
      <button id="player-against-player-btn" class="option-btn">
        /vs player
      </button>
      <button id="player-against-computer-btn" class="option-btn">
        /vs computer
      </button>
    </div>

    <div id="player-inputs">
      <input type="text" id="player1-name" placeholder="Enter Player 1 Name" />
      <input type="text" id="player2-name" placeholder="Enter Player 2 Name" />
    </div>
    <button id="start-btn">Start Game</button>

    <div id="game-status">Waiting to start...</div>

    <div id="game-board"></div>
    <div class="btns">
      <button id="replay-btn" class="option-btn">Play Again</button>
      <button id="restart-btn" class="option-btn">Restart Game</button>
    </div>
    <div id="turn-indicator" class="turn-indicator"></div>
    <div id="result" class="result"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
