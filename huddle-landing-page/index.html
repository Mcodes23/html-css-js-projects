<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </header>
    <main class="main-container">
      <section class="left-content">
        <img src="./images/illustration-mockups.svg" alt="hero page image" />
      </section>
      <section class="right-content">
        <div class="text-content">
          <div class="headings">
            <h1>Build The Community</h1>
            <h1>Your Fans Will Love</h1>
          </div>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>

        <div class="icons">
          <i class="fa-brands fa-facebook-f" aria-label="Facebook"></i>
          <i class="fa-brands fa-twitter" aria-label="Twitter"></i>
          <i class="fa-brands fa-instagram" aria-label="Instagram"></i>
        </div>
      </section>
    </main>
  </body>
</html>
